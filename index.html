<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Crypto-Knit</title>
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <main>
      <div id="app">
        <h1>Crypto-Knit</h1>
        <div id="progress"></div>

        <div id="canvasWrapper">
          <div id="toolbar">
            <label for="filepicker" id="filepicker-label">
              <i class="las la-file-upload"></i>
            </label>
            <input id="filepicker" type="file" accept="image/png, image/jpeg" />
            <button id="serialBtn" title="Serial">
              <i class="las la-plug"></i>
            </button>
            <br />
            <button class="palette" id="paletteBtn0"></button>
            <button class="palette" id="paletteBtn1"></button>
            <button class="palette" id="paletteBtn2"></button>
            <button class="palette" id="paletteBtn3"></button>
            <button id="paletteConfigBtn" title="Edit Palette">
              <i class="las la-pen"></i>
            </button>
            <br />
            <button id="canvasSizeBtn0">
              <i class="las la-minus"></i>
            </button>
            <span id="canvasSizeSpan" class="canvasSize"></span>
            <button id="canvasSizeBtn1">
              <i class="las la-plus"></i>
            </button>
          </div>

          <span id="cursor"></span>
          <canvas id="canvas"></canvas>
          <canvas id="glslCanvas" width="1024" height="1024"></canvas>
        </div>
      </div>
    </main>

    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
