<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Crypto-Knit</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="./src/app.sass">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
</head>
<body>
  <div id="app">
    <h1>Crypto-Knit</h1>
    <div id="progress"></div>
    <div id="canvasWrapper">
      <div id="toolbar">
        <label for="filepicker" id="filepicker-label">
          <i class="las la-file-upload"></i>
        </label>
        <input id="filepicker" type="file" />

        <button id="download" title="Download">
          <i class="las la-save"></i>
        </button>
        <button id="export" title="Export">
          <i class="las la-download"></i>
        </button>
        <button id="share" title="Share">
          <i class="las la-share"></i>
        </button>
        <button id="serial">
          <i class="las la-plug"></i>
        </button>
        <button id="palette0">0</button>
        <button id="palette1">1</button>
        <button id="palette2">2</button>
        <button id="palette3">3</button>
      </div>
      <span id="cursor"></span>
      <canvas id="canvas"></canvas>
      <canvas id="glslCanvas" width="1024" height="1024"></canvas>
    </div>
  </div>
  <script src="./src/app.js"></script>        
</body>
</html>
